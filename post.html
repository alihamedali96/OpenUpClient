<header>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Website Name - Project Group</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">

            </form>
          </div>

</header>
<section class="alert text-center bg-secondary text-white">
    Welcome to our blog website
</section>
    <div class="container">
        <div class="box">
            <h1>It's time to open up</h1>
            <h2>It's time to explore your feelings, feel understood, and share your innermost thoughts, beliefs, and concerns openly</h2>
          
            <div class="name">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Title of Blog Post..." id="name">
            </div>
          
            <div class="message-box">
                <textarea id="msg" cols="30" rows="10" 
                    placeholder="Your thoughts and feelings matter..."></textarea>
            </div>
            <div class="button">
                <button id="PostPublic" >Post Public Entry</button>
            </div>
            <div class="button">
                <button id="PostPrivate" >Post private Entry</button>

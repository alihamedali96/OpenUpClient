<div class="wrap"> 
  <form id="myForm">
    <div class="container">
      <div class="contact-box">
        <div class="right">  
          <h1>Time to open up</h1>
          <h2>It's time to explore your feelings, feel understood, and share your innermost thoughts, beliefs, and concerns openly</h2>
          <div class="InputGroup"> 
            <input type="radio" class="radioBTN" name="isPublic" id="size_2" value="yes" required/>
            <label class="radioBTN" for="size_2">Public Post</label>
            <input type="radio" name="isPublic" id="size_3" value="no"/>
            <label  class="radioBTN" for="size_3">Private Post</label>
          </div>
          <input type="text" class="field" placeholder="Title of Blog Post..." id="title" name="title" maxlength="40" required>
          <textarea id="textArea" placeholder="Your thoughts and feelings matter..." name="textArea" cols="40" rows="5" maxlength="200" required></textarea>
          <label class="giphSearch" for="search">Search</label>
          <input class="giph1" id="search" type="search" placeholder="Enter giph phrase..."/>
          <button id="btnSearch">Attach</button>
          <button type="submit" id="submit" value="submit" class="btn1">Post Blog Entry</button>
          <!-- <button type="submit" id="submitprivate" class="btn2">Post Private Entry</button> -->
        </div>
        <div id="gif" class="gif"></div>
      </div>
    </div>
  </form>
